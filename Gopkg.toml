[[override]]
  name = "github.com/rylio/ytdl"
  revision = "1f14ef2e151a8f8a1af2f318f518f26ff0980b31"


[[constraint]]
  branch = "master"
  name = "github.com/Arman92/go-tdlib"

[[constraint]]
  name = "github.com/go-telegram-bot-api/telegram-bot-api"
  version = "4.6.4"

[prune]
  go-tests = true
  unused-packages = true
